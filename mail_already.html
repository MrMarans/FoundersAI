<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Founders-AI Newsletter</title>
  <style>
    /* CSS Styles for Newsletter */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
      font-size: 24px;
      margin-top: 0;
    }

    p {
      color: #666666;
      font-size: 16px;
      line-height: 1.5;
    }

    .highlight {
      color: #ff6600;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You already have an account!</h1>
    <p>Hey <span class="highlight">{{1.name}}</span>, you were already registered. That's not a problem, we will still mail you whenever our product is ready.</p>
  </div>
</body>
</html>
